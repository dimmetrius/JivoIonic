<html>
<body>
<div id="scratch">
<div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="http://scratch.ionicsdk.com/static/js/embed.js"></script>
<script>
        $(function() {
          var getTemplate = function(url) {
            return $.ajax({url: /*location.pathname + '/' + */url, dataType: 'text'})
          }
        
          $.when(getTemplate('index.html'), getTemplate('style.css'), getTemplate('script.js')).then(function(html, css, js) {
            var scratch = new IonicScratch({
              el: document.getElementById('scratch'),
              width: '100%',
              height: '600px',
              html: html[0],
              css: css[0],
              js: js[0]
            });
          })
        })
</script>
</body>
</html>
